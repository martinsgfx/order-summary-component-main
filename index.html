<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="parent">

    <div class="top-image">
      <img class="music-hero" src="images/illustration-hero.svg" alt="top-image">
    </div>

    <div class="text">
      <h1>
        Order Summary
      </h1>

      <p>
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!
      </p>  

      
    </div>

    <div class="music">
      <div class="content-1"><img src="images/icon-music.svg" alt="icon-music"></div>
      <div class="content-2"> <strong>Annual Plan</strong> <br>
        $59.99/year</div>
      <div class="content-3"> <a href="#">Change</a> </div>  
      
    </div>

    <a href="#"><div class="btn">
      Proceed to Payment
    </div></a>
      
    <div class="close">
      Cancel Order
    </div>
  
  </div> 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martins Akinnuwesi</a>.
  </div>
</body>
</html>
